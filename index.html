<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <title>Train Time</title>
  </head>
  <body>


    <!-- Begining of Jumbotron  -->
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Time</h1>
                  <p class="lead">All your train schedules in one place!!!</p>
                </div>
              </div>
     <!-- Begining of table-->
    

<!-- table 2 -->

<div class="row form-body">

  <div class="col-xs-12 col-md-8">
      <div>
          <h3 class="tableTitle">Current Train Schedule</h3>
        </div>
<table class="table table-striped table-dark table-responsive">
    <thead>
      <tr>
          <th> </th>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
          <th> </th>
      </tr>
    </thead>
    <tbody  id="tableInfo">

    </tbody>
  </table>
</div>


<!-- Sign-Up Card-->
<div class="col-xs-12 col-md-3 ">
    <div class="card cardForm">
      <div class="card-header">
        Add a New Train Schedule
      </div>

      <div class="card-body">

        <!-- Sign-up Form (note the various input "types")-->
        <form role="form" id="trainForm">
          <div class="form-group row">
            <label for="name-input">Train name</label>
            <input class="form-control" id="trainName" type="text">
          </div>
          <div class="form-group row">
            <label for="email-input">Destination:</label>
            <input class="form-control" id="trainDestination" type="text">
          </div>
          <div class="form-group row">
            <label for="age-input">First train time(HH:mm-military time)</label>
            <input class="form-control" id="firstTrainTime" type="text">
          </div>
          <div class="form-group row">
            <label for="comment-input">Frequency(min)</label>
            <input class="form-control" id="frequency" type="number">
          </div>
          <button class="btn btn-primary" id="submit" type="submit">Submit</button>
          <button class="btn btn-primary submitTrainUpdate" id="submitTrainUpdate" >Submit Update</button>
        </form>

      </div>
    </div>
  </div>

</div>

</html>
